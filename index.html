<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Countdown</title>
    <style>
      /* Center everything vertically/horizontally */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
        font-family: Arial, sans-serif;
        color: #333;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      #timer {
        font-size: 2rem;
        background: #fff;
        padding: 1rem 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .segment {
        display: inline-block;
        text-align: center;
        min-width: 70px;
      }
      .number {
        font-weight: bold;
        font-size: 2.5rem;
      }
      .label {
        font-size: 0.8rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- Change this title to anything you like -->
    <h1>Countdown to New Year 2026!</h1>

    <!-- Container for the live timer -->
    <div id="timer">
      <div class="segment">
        <div id="days" class="number">--</div>
        <div class="label">Days</div>
      </div>
      <div class="segment">
        <div id="hours" class="number">--</div>
        <div class="label">Hours</div>
      </div>
      <div class="segment">
        <div id="minutes" class="number">--</div>
        <div class="label">Minutes</div>
      </div>
      <div class="segment">
        <div id="seconds" class="number">--</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <script>
      // ►► CUSTOMIZE THIS DATE: set your target date/time here (YYYY, MM-1, DD, HH, MM, SS).
      // Month is zero-based (January = 0). For example, for Dec 31, 2025 23:59:59, use new Date(2025, 11, 31, 23, 59, 59).
      const targetDate = new Date(2025, 11, 31, 23, 59, 59);

      // Grab references to each display element
      const daysEl = document.getElementById("days");
      const hoursEl = document.getElementById("hours");
      const minutesEl = document.getElementById("minutes");
      const secondsEl = document.getElementById("seconds");

      function updateCountdown() {
        const now = new Date().getTime();
        const diff = targetDate.getTime() - now;

        if (diff <= 0) {
          // Target date reached or passed
          daysEl.textContent = "00";
          hoursEl.textContent = "00";
          minutesEl.textContent = "00";
          secondsEl.textContent = "00";
          clearInterval(intervalId);
          return;
        }

        const second = 1000;
        const minute = second * 60;
        const hour = minute * 60;
        const day = hour * 24;

        const days = Math.floor(diff / day);
        const hours = Math.floor((diff % day) / hour);
        const minutes = Math.floor((diff % hour) / minute);
        const seconds = Math.floor((diff % minute) / second);

        // Pad with leading zeros if < 10
        daysEl.textContent = String(days).padStart(2, "0");
        hoursEl.textContent = String(hours).padStart(2, "0");
        minutesEl.textContent = String(minutes).padStart(2, "0");
        secondsEl.textContent = String(seconds).padStart(2, "0");
      }

      // Run immediately, then every 1 second
      updateCountdown();
      const intervalId = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
